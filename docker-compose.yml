version: "3.8"

services:
  # üöÄ InsightsX gRPC Server (with metrics endpoint)
  insightsx:
    build: .
    ports:
      - "50051:50051"
      - "9898:9898"        # Exposes the Prometheus metrics endpoint
      - "8080:8080"
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: insightx-logs
      GRPC_ADDRESS: 0.0.0.0:50051
    depends_on:
      kafka:
        condition: service_healthy

  # üîÑ Kafka Log Consumer Service
  log_consumer:
    build: .
    command: [ "sh", "-c", "sleep 5 && ./log_consumer" ]
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: insightx-logs
    depends_on:
      kafka:
        condition: service_healthy

  # üìà Benchmark for Performance Testing
  benchmark:
    build: .
    command: [ "./benchmark" ]
    depends_on:
      kafka:
        condition: service_healthy

  # üè¢ Kafka Broker
  kafka:
    image: bitnami/kafka:latest
    environment:
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT"
      KAFKA_CFG_BROKER_ID: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  # üóÇÔ∏è Zookeeper for Kafka Coordination
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  # üìä Prometheus for Metrics Scraping
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # üìà Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
